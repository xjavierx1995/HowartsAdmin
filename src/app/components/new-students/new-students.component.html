
<ngx-spinner color = "#c2185b"></ngx-spinner>
<div class="row">
  <div class="col-lg-2 col-sm-3 mb-3">
    <mat-button-toggle-group [(ngModel)]="typeView">
      <mat-button-toggle value="table">
        <mat-icon>table_rows</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="card">
        <mat-icon>dashboard</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="col-lg-8 col-sm-6"></div>
  <div class="col-lg-2 col-sm-3">
    <button mat-raised-button color="primary" (click)="newModal()">
      <span class="material-icons">group_add</span>
      Nueva solicitud
    </button>
  </div>
</div>

<app-table-card
  (editEmit)="editStudent($event)"
  (deleteEmit)="deleteStudent($event)"
  [actions]="true"
  [typeView]="typeView"
  [characters]="students"
></app-table-card>
