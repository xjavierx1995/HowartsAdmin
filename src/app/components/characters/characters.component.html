<div class="row">
  <div class="col-lg-2 col-sm-3 mb-3">
    <mat-button-toggle-group>
      <mat-button-toggle value="table">
        <mat-icon>table_rows</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="card">
        <mat-icon>dashboard</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="col-lg-8 col-sm-6">
    <mat-form-field appearance="fill">
      <mat-label>Casa</mat-label>
      <mat-select [(ngModel)]="house" (ngModelChange)="getCharacter()">
        <mat-option value="slytherin">slytherin</mat-option>
        <mat-option value="gryffindor">gryffindor</mat-option>
        <mat-option value="ravenclaw">ravenclaw</mat-option>
        <mat-option value="hufflepuff">hufflepuff</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

</div>

<table *ngIf="characters?.length > 0" mat-table [dataSource]="characters" class="mat-elevation-z4" style="width: 100%;">

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- patronus Column -->
  <ng-container matColumnDef="patronus">
    <th mat-header-cell *matHeaderCellDef> Patronus </th>
    <td mat-cell *matCellDef="let element"> {{element.patronus}} </td>
  </ng-container>

  <!-- age Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <!-- image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Foto </th>
    <td mat-cell *matCellDef="let element" style="width: 18%;">
      <img [src]="element.image" width="100" height="100" >
    </td>
  </ng-container>
